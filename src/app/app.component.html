<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Commentaires :</h3>
       <app-post *ngFor="let post of posts" 
                  [title]="post.title" 
                  [content]="post.content" 
                  [loveIts]="post.loveIts" 
                  [date]="post.created_at | async | date: 'EEEE d MMMM y - hh:mm a' | lowercase"
                  [author]="post.author">
        </app-post>
    </div>
  </div>
</div>
