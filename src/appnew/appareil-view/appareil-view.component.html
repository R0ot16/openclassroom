<div class="col-xs-12">
  <h3>Commentaires :</h3>
  <button class="btn btn-success" (click)="onAllume()" [disabled]="!authStatus">
    Tout allumer
  </button>
  <button class="btn btn-danger" (click)="onEteind()" [disabled]="!authStatus">
    Tout Eteindre
  </button>
   <app-appareil *ngFor="let appareil of appareils; let i = index" 
              [indexOfAppareil]="i"
              [appareilName]="appareil.name"
              [appareilStatus]="appareil.status"
              [id]="appareil.id">
   </app-appareil>
</div>
