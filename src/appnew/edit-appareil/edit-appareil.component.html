<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
      <div class="form-group">
          <label for="name">Nom de l'appareil</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">Etat de l'appreil</label>
        <select id="status1" class="form-control" name="statut" [ngModel]="defaultOnOff">
          <option value="Allumé">Allumé</option>
          <option value="Eteind">Eteind</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
        Enregistrer
      </button>
    </form>
  </div>
</div>
